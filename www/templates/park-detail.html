<ion-view view-title="{{park.name}}">
  <ion-content>
    <img ng-src="img/headers/{{park.image}}" alt="{{park.name}}">
    <h1 class="padding">{{park.name}}</h1>
    <!-- supports header/footer as well -->
    <div class="card">
      <!-- inner content -->
      <div class="item item-text-wrap">
        {{park.data}}
      </div>
    </div>
  </ion-content>
</ion-view>
