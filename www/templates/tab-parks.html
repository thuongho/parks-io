<ion-view view-title="National Parks">
  <ion-content>
    <ion-list>
      <!-- list parks with thumbnail to the left -->
      <ion-item ng-repeat="park in parks" class="item-thumbnail-left item-icon-right" type="item-text-wrap" href="#/tab/parks/{{park.id}}">
        <img ng-src="img/thumbs/{{park.image}}" alt="{{park.name}}">
        <h2>{{park.name}}</h2>
        <p>{{park.state}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
